{% extends 'base.html' %}
{% block content %}
<div class="row">
    

    <div class="col-md-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Lista de Marcas </h2>
          
          <!-- buscador de listado -->
          <div class="title_right">
            <div class="col-md-5 col-sm-5   form-group pull-right top_search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar por ...">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Aceptar</button>
                </span>
              </div>
            </div>
          </div>

          <!-- buscador de listado -->
          
          <div class="clearfix"></div>

        </div>
        <div class="x_content">
          <br />
         
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Descripci√≥n</th>
                <th>Detalle</th>
                <th>Editar</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody>
              
              {% for marca in object_list %}

              <tr>
                <th scope="row">{{ marca.id  }}</th>
                <th scope="row">{{ marca.descripcion  }}</th>
                <td><button type="button" class="btn btn-info"><i class="fa fa-eye"></i></button></td>
                <td><a href="/complementos/marcas/editar/{{ marca.id }}" type="button" class="btn btn-success"><i class="fa fa-pencil"></i></a></td>
                <td><a href="/complementos/marcas/eliminar/{{ marca.id }}" type="button" class="btn btn-danger"><i class="fa fa-trash"></i></a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>


        </div>
      </div>
    </div>


   
  </div>
{% endblock %}

{% block extra_js %}
{% endblock %}
