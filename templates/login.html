{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Sistema | </title>

    <!-- Bootstrap -->
    <link href="{% static '/assets/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static '/assets/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static '/assets/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static '/assets/animate.css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static '/assets/build/css/custom.min.css' %}" rel="stylesheet">

    <style>
      </style> 
  </head>

  <body class="login" >
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>
      

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form method="POST" action="">
              {% csrf_token %}
              <div class="text-center">
                <img src="/media/logos/logo.png" height="182" width="182" class="rounded" alt="...">
              </div> 
              <br>             
              {{ form.errors }}
              <div>
                <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required />
              </div>
              <div>
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required />
              </div>
              <div>
                <button type="submit"  class="btn btn-success" >Ingresar al sistema</button>
                <button onclick="ingresar_administracion()" type="button"  class="btn btn-info" > Administración</button> 
              </div>

              <div class="clearfix"></div>

              <div class="separator">

                <div class="clearfix"></div>
                <br />

                <div> 
                  <p>©2020 All Rights Reserved. Alan Beck - Luis Ojeda</p>
                </div>
              </div>
            </form>
          </section>
        </div>

      </div>
    </div>
  </body>
  <script>
    function ingresar_administracion(){
      location.href = '/admin/'
    }
  </script>
</html>
